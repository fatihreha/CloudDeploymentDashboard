# DigitalOcean App Platform Configuration
# Bu dosya DigitalOcean App Platform için deployment konfigürasyonunu içerir

name: cloud-deployment-dashboard
region: fra

services:
- name: web
  # Source configuration
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/cloud-deployment-dashboard
    branch: main
    deploy_on_push: true
  
  # Runtime configuration
  run_command: python app.py
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs  # 512MB RAM, 1 vCPU (GitHub Education Pack ile ücretsiz)
  
  # Network configuration
  http_port: 5000
  routes:
  - path: /
  
  # Health check
  health_check:
    http_path: /health
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
  
  # Environment variables
  envs:
  - key: FLASK_ENV
    value: production
  - key: DEBUG
    value: "False"
  - key: SECRET_KEY
    value: ${SECRET_KEY}
    type: SECRET
  - key: DATABASE_URL
    value: ${DATABASE_URL}
    type: SECRET
  - key: SUPABASE_URL
    value: https://nlrulnitukuhwdqzirsk.supabase.co
  - key: SUPABASE_ANON_KEY
    value: ${SUPABASE_ANON_KEY}
    type: SECRET
  - key: SUPABASE_SERVICE_KEY
    value: ${SUPABASE_SERVICE_KEY}
    type: SECRET
  - key: APP_NAME
    value: Cloud Deployment Dashboard
  - key: APP_VERSION
    value: "1.0.0"
  - key: LOG_LEVEL
    value: INFO
  - key: DIGITALOCEAN_ACCESS_TOKEN
    value: ${DIGITALOCEAN_ACCESS_TOKEN}
    type: SECRET
  - key: WORKERS
    value: "2"
  - key: TIMEOUT
    value: "30"
  - key: MAX_CONNECTIONS
    value: "1000"
  - key: CORS_ORIGINS
    value: "https://cloud-deployment-dashboard.ondigitalocean.app"

# Static sites (eğer frontend ayrı deploy edilecekse)
static_sites:
- name: frontend
  source_dir: /static
  github:
    repo: YOUR_GITHUB_USERNAME/cloud-deployment-dashboard
    branch: main
  build_command: echo "Static files ready"
  output_dir: /static
  routes:
  - path: /static

# Database (eğer DigitalOcean Managed Database kullanılacaksa)
databases:
- name: cloud-dashboard-db
  engine: PG
  version: "14"
  size: db-s-1vcpu-1gb  # En küçük plan
  num_nodes: 1

# Jobs (scheduled tasks için)
jobs:
- name: cleanup-job
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/cloud-deployment-dashboard
    branch: main
  run_command: python scripts/cleanup.py
  instance_count: 1
  instance_size_slug: basic-xxs
  kind: PRE_DEPLOY  # Her deploy öncesi çalışır

# Workers (background tasks için)
workers:
- name: background-worker
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/cloud-deployment-dashboard
    branch: main
  run_command: python worker.py
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: WORKER_TYPE
    value: "background"
  - key: QUEUE_NAME
    value: "default"