name: Azure Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: cloud-deployment-dashboard
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.9'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r azure-requirements.txt
        
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ || echo "No tests found"
        
    - name: ğŸ”§ Create deployment package
      run: |
        zip -r deployment.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.pyc" "tests/*"
        
    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment.zip

  container-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ğŸ³ Build and push Docker image
      run: |
        az acr build --registry ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
          --image clouddeploymentdashboard:${{ github.sha }} \
          --file Dockerfile.azure .
          
    - name: ğŸš€ Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name cloud-deployment-dashboard \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/clouddeploymentdashboard:${{ github.sha }}