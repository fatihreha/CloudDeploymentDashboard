name: GCP Cloud Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: gcr.io
  IMAGE_NAME: cloud-deployment-dashboard
  GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
  GOOGLE_CLOUD_SA_KEY: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: Code formatting check
      run: |
        black --check .
        isort --check-only .
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Deploy to Google Cloud Platform
  deploy-gcp:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}
        project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
        export_default_credentials: true
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker gcr.io
    
    - name: Build Docker image
      run: |
        docker build -t $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME:${{ github.sha }} .
        docker build -t $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME:latest .
    
    - name: Push Docker image to GCR
      run: |
        docker push $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME:${{ github.sha }}
        docker push $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $IMAGE_NAME \
          --image $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          --memory=512Mi \
          --cpu=1 \
          --max-instances=10 \
          --timeout=300
    
    - name: Get Cloud Run URL
      id: get-url
      run: |
        URL=$(gcloud run services describe $IMAGE_NAME --platform managed --region us-central1 --format 'value(status.url)')
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "GCP_APP_URL=$URL" >> $GITHUB_ENV
    
    - name: Health Check
      run: |
        sleep 30
        response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.get-url.outputs.url }}/health)
        if [ $response -eq 200 ]; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed with status: $response"
          exit 1
        fi
    
    - name: Send Telegram Success Notification
      if: success()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="ğŸš€ *GCP Deployment Successful!*%0A%0AğŸ“¦ *Project:* Cloud Deployment Dashboard%0AğŸŒ *Platform:* Google Cloud Platform%0AğŸ”— *URL:* ${{ steps.get-url.outputs.url }}%0AğŸ“ *Commit:* ${{ github.sha }}%0AğŸ‘¤ *Author:* ${{ github.actor }}%0Aâ° *Time:* $(date)%0A%0Aâœ… Health check passed!" \
          -d parse_mode="Markdown"
    
    - name: Send Telegram Failure Notification
      if: failure()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="âŒ *GCP Deployment Failed!*%0A%0AğŸ“¦ *Project:* Cloud Deployment Dashboard%0AğŸŒ *Platform:* Google Cloud Platform%0AğŸ“ *Commit:* ${{ github.sha }}%0AğŸ‘¤ *Author:* ${{ github.actor }}%0Aâ° *Time:* $(date)%0A%0AğŸ” Check GitHub Actions for details." \
          -d parse_mode="Markdown"

  # Cleanup old images and artifacts
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-gcp]
    if: always()
    
    steps:
    - name: Cleanup old Docker images
      run: |
        echo "ğŸ§¹ Cleaning up old Docker images..."
        # Keep only the last 5 images
        gcloud container images list-tags $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME \
          --limit=999999 --sort-by=TIMESTAMP \
          --format="get(digest)" | tail -n +6 | \
          xargs -I {} gcloud container images delete $REGISTRY/$GOOGLE_CLOUD_PROJECT_ID/$IMAGE_NAME@{} --quiet || true
    
    - name: Cleanup workflow artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
        name: |
          coverage-reports
          test-results
        failOnError: false